<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- Set everything to use monospace. -->
 <match>
   <edit mode="prepend" name="family"><string>monospace</string></edit>
 </match>

 <!-- Except Japanese. -->
 <match>
   <test compare="contains" name="lang"><string>ja</string></test>
   <edit mode="prepend" name="family"><string>Noto Sans CJK JP</string></edit>
 </match>

 <!-- Define monospace fallback fonts. -->
 <alias>
   <family>monospace</family>
   <prefer>
     <family>Terminus (TTF)</family>
     <family>FuraMono Nerd Font</family>
     <family>Symbola</family>
     <family>Font Awesome 5 Free</family>
     <family>Font Awesome 5 Solid</family>
     <family>Font Awesome 5 Brands</family>
   </prefer>
 </alias>

 <!-- Define the bitmap font. -->
 <match target="pattern">
   <test qual="any" name="family"><string>bitmap</string></test>
   <edit name="family" mode="assign" binding="same"><string>Misc Tamsyn</string></edit>
 </match>

</fontconfig>
